<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>r/memes Moderator Applications</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">r/memes Moderator Applications</h1>
    <div class="bg-gray-800 shadow-lg rounded-lg overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-700">
        <thead class="bg-gray-700">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Username</th>
            <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Question</th>
            <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Answer</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-700">
          {% for user in users %}
            <!-- Clickable Username Row -->
            <tr class="username-row cursor-pointer hover:bg-gray-700 transition" data-toggle="{{ user.user_id }}">
              <td class="px-6 py-4 text-blue-400 hover:underline font-medium">
                {{ user.username }}
              </td>
              <td class="px-6 py-4 italic text-sm text-gray-400">Click to toggle responses</td>
              <td></td>
            </tr>
            <!-- User Responses -->
            {% for response in user.responses %}
              <tr class="response-row hidden" data-user="{{ user.user_id }}">
                <td></td>
                <td class="px-6 py-4 text-sm max-w-[500px] break-words text-gray-300">
                  {{ response.question }}
                </td>
                <td class="px-6 py-4 text-sm max-w-[500px] break-words text-gray-200">
                  {{ response.answer }}
                </td>
              </tr>
            {% endfor %}
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".username-row").forEach((row) => {
        row.addEventListener("click", () => {
          const userId = row.getAttribute("data-toggle");
          // Toggle only the responses for the clicked user
          document.querySelectorAll(`.response-row[data-user="${userId}"]`)
            .forEach(r => r.classList.toggle("hidden"));
        });
      });
    });
  </script>
</body>
</html>
